<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome -->
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <style>
    /* Reset and Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Whitney, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
    }

    
    nav {
        position: sticky;
        top: 0;
        z-index: 1000; 
        background-color: #ffffff;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.24);
        height: 72px; 
        padding: 10px 0;
    }

    .navbar-brand img {
        height: 36px;
        width: auto;
        padding: 0;
    }

    .navbar-nav .nav-link {
        padding: 0.5rem 1rem;
        color: #090909;
        text-transform: uppercase;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: 0.3px;
        line-height: 1.5;
    }

    .navbar-nav .nav-link:hover {
        color: #f57c00; 
    }

    .icons {
        margin-left: auto;
        display: flex;
        align-items: center;
    }

    .icons div {
        padding: 0 10px;
        cursor: pointer;
    }

   
    .container {
        margin-top: 20px;
    }

    .card {
        margin-bottom: 20px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); 
    }

    .card-body {
        padding: 20px;
    }

    
    .form-control {
        width: calc(100% - 130px); 
        font-size: 14px;
        height: 40px;
        padding: 8px 10px;
        border: 1px solid #f5f5f6;
        border-radius: 4px;
        background: #f5f5f6;
        outline: none;
    }

    
    .btn-primary {
        background-color: #f57c00;
        border-color: #f57c00;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #e64a19; 
        border-color: #e64a19;
    }

    /* Footer */
    footer {
        background-color: #f7f7f7;
        padding: 15px 0;
        text-align: center;
        font-size: 14px;
        color: #696b79;
        font-weight: 500;
        letter-spacing: 0.3px;
    }

    footer a {
        color: #696b79;
        text-decoration: none;
    }

    /* Additional Styles */
    .black-section {
        background-color: black;
        color: white;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    .black-section .title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .black-section .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffffff;
        color: black;
        text-decoration: none;
        text-align: center;
        margin-top: auto;
        cursor: pointer;
    }
    .list-group-item {
        cursor: pointer;
        border: none; 
        padding: 10px 20px; 
        background-color: transparent; 
    }
    .list-group-item a {
        color: inherit;
        text-decoration: none; 
    }

    
    .list-group-item a:hover {
        text-decoration: underline; 
    }

</style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">
            <img src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/myntraclone/logo.png"
                alt="Myntra Logo" height="36">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Men</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Women</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kids</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Home & Living</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Beauty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Studio</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="ml-3">
                <div class="icons">
                    <div class="profile"><i class="fas fa-user"></i></div>
                    <div class="wish"><i class="fas fa-heart"></i></div>
                    <div class="bag"><i class="fas fa-shopping-bag"></i></div>
                </div>
            </div>
        </div>
    </nav>

    
    <div class="container mt-4">
        <div class="row">
            
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center"><a href="#" class="text-decoration-none"><i class="fas fa-user"></i>MY PROFILE</a></h5>
                        <h5 class="card-title text-center"><a href="#" class="text-decoration-none"><i class="fas fa-tshirt"></i>DIGITAL WADROBE</a></h5>
                        <br>
                        <h5 class="card-title"><center>CATEGORIES</center></h5>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="#crossborder">CROSSBORDER</a></li>
                            <li class="list-group-item"><a href="#dazzling-dupes">DAZZLING DUPES</a></li>
                            <li class="list-group-item"><a href="#rental-couture">RENTAL COUTURE</a></li>
                        </ul>                        
                        <a href="#" class="btn btn-primary mt-4 btn-block">View Exciting Challenges</a>
                    </div>
                </div>
            </div>

            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Main Content</h5>
                        <p class="card-text">Your main content here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-EIws/DAVpYh1F+Qzp2gUp7a/U8tqwY+53fb2eEdSh2iW//50bRVbbO+qgxwEX4Zw"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
